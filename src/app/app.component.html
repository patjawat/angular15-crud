<mat-toolbar color="primary" class="mat-elevation-z10">
  <span>CRUD-APP</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="primary" (click)="openAddEditEmpForm()">
    Add Employee
  </button>

</mat-toolbar>



<div class="main-body">

<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>


  <div fxFlex="90" class="sec2">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="ค้นหา" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <div fxFlex="10" class="sec1" fxFlex.xs="55">
    <button mat-raised-button (click)="openAddEditEmpForm()" class="demo-button" color="primary">
      Add data
    </button>
  </div>
  <!-- <div fxFlex="55" class="sec3" fxFlex.xs="15">
    third-section
  </div> -->

</div>

  

  

 





  <div class="demo-button-container">
   

  </div>
  
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let row"> {{row.fname}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditEmpForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmp(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>




<router-outlet></router-outlet>
